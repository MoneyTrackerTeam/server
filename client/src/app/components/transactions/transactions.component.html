<div>
  <div class="row">
    <h2 class="col-md-4">My Transactions</h2>
    <h6 class="col-md-2" *ngIf="isMonthSelected">Displaying month: {{selectedMonth.title}}</h6>
    <div class="col-md-4">
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdown" ngbDropdownToggle>Select Month</button>
        <div ngbDropdownMenu aria-labelledby="dropdown">
          <button class="dropdown-item" (click)="onSelectMonth()">Show all</button>
          <button *ngFor="let month of months" class="dropdown-item" (click)="onSelectMonth(month)">{{month.title}}</button>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" (click)="addTransaction()">Add Transaction</button>
    </div>
  </div>
  <div class="list-group">
    <a *ngFor="let transaction of shownTransactions" class="list-group-item list-group-item-action" routerLink="/transactions/{{transaction.id}}">
      <b>{{transaction.title}}
        <br>
      </b>
      <span>{{transaction.readableDate}}</span>
    </a>
  </div>
</div>
