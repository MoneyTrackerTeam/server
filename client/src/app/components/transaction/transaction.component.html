<div>
  <button (click)="backClicked()" class="btn btn-success">Back</button>
</div>
<div *ngIf="transaction" class="info">
  <h1>{{transaction.title}}</h1>
  <h2>Spent: {{transaction.amount}}</h2>
  <h2>Was added by
    <b>{{transaction.user.name}}</b>
  </h2>
  <h2>Was made on
    <b>{{transaction.date}}</b>
  </h2>
</div>
