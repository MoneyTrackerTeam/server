<div class="sign-in">
  <div class="row vertical-offset-100">
    <div class="col-md-7 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please sign in</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form" #loginForm="ngForm" (ngSubmit)="onSubmit()">
            <fieldset>
              <div class="form-group">
                <input class="form-control" type="text" id="username" placeholder="Username" required [(ngModel)]="username" name="username">
              </div>
              <div class="form-group">
                <input class="form-control" type="password" id="password" placeholder="Enter username" [(ngModel)]="password" name="password">
              </div>
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
